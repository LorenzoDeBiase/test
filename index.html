<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Semplice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto sul mio sito!</h1>
    </header>

    <main>
        <p>Clicca il bottone per vedere un messaggio interattivo.</p>
        <button id="messageButton">Mostra messaggio</button>
        <p id="message" style="margin-top: 1rem; font-weight: bold;"></p>
    </main>

    <footer>
        <p>&copy; 2024 Sito Semplice</p>
    </footer>

    <script>
        document.getElementById('messageButton').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Grazie per aver cliccato!';
        });
    </script>
</body>
</html>
