<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Sourcerer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Binomial Sourcerer</h1>
    </header>

    <main>
        <p>Enter a number and click the button to calculate its result using the sourcerer function.</p>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="calculateButton">Calculate</button>
        <p id="result" class="result"></p>
    </main>

    <footer>
        <p> 2024 Binomial Sourcerer</p>
    </footer>

    <script>
        document.getElementById('calculateButton').addEventListener('click', async function() {
            const numberInput = document.getElementById('numberInput').value;
            const resultElement = document.getElementById('result');

            if (numberInput === '' || isNaN(numberInput)) {
                resultElement.textContent = 'Please enter a valid number.';
            } else {
                try {
                    const response = await fetch('/calculate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ number: parseFloat(numberInput) }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        resultElement.textContent = `The result is ${data.result}.`;
                    } else {
                        resultElement.textContent = 'Error calculating the result.';
                    }
                } catch (error) {
                    resultElement.textContent = 'An error occurred: ' + error.message;
                }
            }
        });
    </script>
</body>
</html>
